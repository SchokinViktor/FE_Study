<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="src/css/main.css">
    <script src="src/js/main.js" defer></script>

</head>
<body>
   <header class="header js-header">
       <div class="container">
           <div class="header-logo-holder">
               <img src="src/img/logo.svg" alt="logo">
            </div>
            <div class="header-nav-holder">
                <nav class="header-nav">
                    <ul class="header-nav-list">
                        <li class="header-list-item"><a href="#" class="header-list-link">Who we are</a></li>
                        <li class="header-list-item"><a href="#" class="header-list-link">What we do</a></li>

            </div>
            <div class="header-nav-opener js-header-nav-opener">
                <span></span>

       <div class="container">

                   <button class="btn-search">
                       <div class="span">Search</div>

               </div>

               <a href="#" class="hero-link-holder">
