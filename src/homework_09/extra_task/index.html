<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>ExtraTask</title>
</head>
<body>
    <div class="container">      
        <header class="header">

            <div class="block lisabon">
                <div class="city-title">
                     <span>Lisabon</span>
                </div>
                <div class="city-info">
                    <span class="city-degree">21</span>
                    <img src="img/sunny.svg" alt="sunny">
                </div>
            </div>

             <div class="block paris">
                <div class="city-title">
                    <span>Paris</span>
                </div>
                <div class="city-info">
                    <span class="city-degree">19</span>
                    <img src="img/sunny.svg" alt="sunny">
                </div>
            </div>

            <div class="block belgrade">
                <div class="city-title">
                     <span>Belgrade</span>
                </div>
                <div class="city-info">
                    <span class="city-degree">5</span>
                    <img src="img/sun_with_rain.svg" alt="sunny">
                </div>
            </div>

        </header>

        <main class="main">

            <div class="main-top">
                <div class="block venice">
                    <div class="city-title">
                        <span>Venice</span>
                    </div>
                    <div class="city-info">
                        <span class="city-degree">21</span>
                        <img src="img/sunny.svg" alt="sunny">
                    </div>
                </div>

                <div class="block tel_aviv">
                    <div class="city-title">
                        <span>Tel Aviv</span>
                    </div>
                    <div class="city-info">
                        <span class="city-degree">32</span>
                        <img src="img/clear_moon.svg" alt="sunny">
                    </div>
                </div>

                <div class="block kyiv">
                    <div class="city-title">
                        <span>Kyiv</span>
                    </div>
                    <div class="city-info">
                        <span class="city-degree">22</span>
                        <img src="img/sunny.svg" alt="sunny">
                    </div>
                </div>

                <div class="block amsterdam">
                    <div class="city-title">
                        <span>Amsterdam</span>
                    </div>
                    <div class="city-info">
                        <span class="city-degree">28</span>
                        <img src="img/sunny.svg" alt="sunny">
                    </div>
                </div>
            </div>

            <div class="main-bottom">

                <div class="block tokyo">
                    <div class="city-title">
                        <span>Tokyo</span>
                    </div>
                    <div class="city-info">
                        <span class="city-degree">17</span>
                        <img src="img/rain.svg" alt="sunny">
                    </div>
                </div>

                <div class="block san_francisco">
                    <div class="city-title">
                        <span>San Francisco</span>
                    </div>
                    <div class="city-info">
                        <span class="city-degree">15</span>
                        <img src="img/sunny.svg" alt="sunny">
                    </div>
                </div>

                <div class="block sydney">
                    <div class="city-title">
                        <span>Sydney</span>
                    </div>
                    <div class="city-info">
                        <span class="city-degree">8</span>
                        <img src="img/sun_with_cloud.svg" alt="sunny">
                    </div>
                </div>

            </div>
        </main>

        <footer class="footer">
            <div class="block new_delhi">
                <div class="city-title">
                    <span>New Delhi</span>
                </div>
                <div class="city-info">
                    <span class="city-degree">33</span>
                    <img src="img/sun_with_small_rain.svg" alt="sunny">
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
